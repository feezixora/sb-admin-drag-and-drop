{% extends "./panel.html" %}
{% block panel_title %}
    <i class="fa fa-wrench fa-fw"></i> Utilities
{% endblock %}
{% block panel_content %}
    <ul class="list-unstyled">
        {% for utility in utilities %}
            <li>
                <a href="#">
                    <i class="fa {{ utility.icon }} fa-fw"></i> {{ utility.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
